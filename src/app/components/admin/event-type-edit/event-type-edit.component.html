<h2 mat-dialog-title>Event Type Edit {{data.id}}</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="EventTypeForm">
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="{{data.name}}" formControlName="Name" type="Name"/>
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button class="nav-btn" type="submit" mat-dialog-close (click)="onSubmit()">Edit</button>
  </mat-dialog-actions>
</form>
