<p>
  Vacation Detail/Edit
</p>

<div *ngIf="vacation">
 <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editVacationForm">
   
     <div>
       <mat-form-field>
         <input matInput placeholder="CreatedDate" formControlName="CreatedDate" type="CreatedDate" required [value]="vacation.CreatedDate" />
    <!-- <label for="">Vacation Created Date:</label>
    <span>{{vacation.CreatedDate}}</span> -->
  </mat-form-field>
  </div>


    <div>
      <mat-form-field>
          <input matInput placeholder="StartDate" formControlName="StartDate" type="StartDate" required [value]="vacation.StartDate" />
    <!-- <label for="">Vacation Start Date:</label>
    <span>{{vacation.StartDate}}</span> -->
  </mat-form-field>
  </div>


 
      <div>
          <mat-form-field>
              <input matInput placeholder="EndDate" formControlName="EndDate" type="EndDate" required [value]="vacation.EndDate" />
    <!-- <label for="">Vacation End Date:</label>
    <span>{{vacation.EndDate}}</span> -->
  </mat-form-field>
  </div>

 
      <div>
          <mat-form-field>
              <input matInput placeholder="Name" formControlName="Name" type="Name" required [value]="vacation.Name" />
    <!-- <label for="">Vacation Name:</label>
    <span>{{vacation.Name}}</span> -->
  </mat-form-field>
  </div>

 
      <div>
          <mat-form-field>
              <input matInput placeholder="Description" formControlName="Description" type="Description" required [value]="vacation.Description" />
    <!-- <label for="">Vacation Description:</label>
    <span>{{vacation.Description}}</span> -->
  </mat-form-field>
  </div>

 
      <div>
          <mat-form-field>
              <input matInput placeholder="Cost" formControlName="Cost" type="Cost" required [value]="vacation.Cost" />
    <!-- <label for="">Vacation Total Cost:</label>
    <span>{{vacation.Cost}}</span> -->
  </mat-form-field>
  </div>

 
      <div>
          <mat-form-field>
              <input matInput placeholder="ImageSource" formControlName="ImageSource" type="ImageSource" required [value]="vacation.ImageSource" />
    <!-- <label for="">Vacation Image Source:</label>
    <span><img src="{{vacation.ImageSource}}" /></span> -->
  </mat-form-field>
  </div>

 
      <div>
          <mat-form-field>
              <input matInput placeholder="Event" formControlName="Event" type="Event" required [value]="vacation.Event" />
    <!-- <label for="">Vacation Event List:</label>
    <span>{{vacation.ID}}</span> -->
  </mat-form-field>
  </div>

 
      <div>
          <mat-form-field>
              <input matInput placeholder="Attendees" formControlName="Attendees" type="Attendees" required [value]="vacation.Attendees" />
    <!-- <label for="">Vacation Attendees:</label>
    <span>{{vacation.ID}}</span> -->
  </mat-form-field>
  </div>

<button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
</form>
</div>

<a mat-button routerLink="/vacation/my-vacations">Back to My Vacations</a>
